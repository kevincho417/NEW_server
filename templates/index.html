<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time ECG Data Display</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="https://cdn.plotly.com/2.8.3/plotly.min.js"></script>
</head>
<body>
    <h1>ECG Waveform Data</h1>
    <div id="ecg-charts" style="width:100%;"></div>

    <script type="text/javascript">
        function updatePlots() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    Object.entries(data).forEach(([leadId, waveform]) => {
                        const plotElementId = `plot-${leadId}`;
                        let plotElement = document.getElementById(plotElementId);
                        
                        // Create a new plot div if it does not exist
                        if (!plotElement) {
                            plotElement = document.createElement('div');
                            plotElement.id = plotElementId;
                            document.getElementById('ecg-charts').appendChild(plotElement);
                        }
                        
                        // Configure the plot
                        const trace = {
                            x: Array.from({ length: waveform.length }, (_, i) => i),  // Generate indices for the x-axis
                            y: waveform,  // ECG data for the y-axis
                            type: 'scatter',
                            mode: 'lines',
                            name: `Lead ${leadId}`
                        };
                        
                        const layout = {
                            title: `ECG Lead ${leadId}`,
                            xaxis: {title: 'Sample Index'},
                            yaxis: {title: 'Amplitude'},
                            autosize: true
                        };
                        
                        Plotly.react(plotElementId, [trace], layout);
                    });
                })
                .catch(error => console.error('Error fetching ECG data:', error));
        }

        // Set interval to update plots every 2 seconds
        document.addEventListener('DOMContentLoaded', () => {
            updatePlots();  // Load initial data
            setInterval(updatePlots, 2000);  // Update the data every 2 seconds
        });
    </script>
</body>
</html>
